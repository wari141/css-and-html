<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4 mx-auto border text-success mt-2">
            <form action="">
                <div class="mb-2">
                    <label for="names" class="form-label text-primary">full name</label>
                    <input type="text" class="form-control rounded-10 text-success" id="names">
                </div>

                <div class="mb-2 mt-1">
                    <label for="email" class="form-label text-primary">email</label>
                    <input type="email" class="form-control rounded-10 text-dark" id="email">
                </div>


                <div class="mb-2 mt-1">
                    <label for="password" class="form-label text-primary">password</label>
                    <input type="password" class="form-control rounded-10 text-danger" id="password">
                </div>

                <div class="mb-2 mt-1">
                    <label for="date" class="form-label text-primary">date</label>
                    <input type="date" class="form-control rounded-10 text-success" id="date">
                </div>
                <div class="mb-2 mt-1">
                    <label for="edu" class="form-label text-primary">education</label>
                    <select class="form-select" id="edu">
                        <option value="">university</option>
                        <option value="">college</option>
                        <option value="">high shcool</option>
                        <option value="">
                        </option>
                    </select>
                </div>
                <p class="text-primary mb-0">select your gender</p>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="gender" value="option1" checked>male
                    <label class="form-check-label" for="radio1"></label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="gender" value="option2">female
                    <label class="form-check-label" for="radio2"></label>
                </div>
<p class="text-success mt-2 mb-0">select your favourite sport</p>
                 <div class="form-check">
  <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" >
  <label class="form-check-label">football</label>
</div>
                 <div class="form-check">
  <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" >
  <label class="form-check-label">lawn tennis</label>
</div>
                 <div class="form-check">
  <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" >
  <label class="form-check-label">rugby</label>
</div>
                 <div class="form-check">
  <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" >
  <label class="form-check-label">basket ball</label>
</div>
                <button class="btn btn-dark text-primary my-2 w-100">submit</button>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
